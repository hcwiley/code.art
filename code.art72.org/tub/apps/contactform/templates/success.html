<!DOCTYPE HTML5>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta name='description' content='content managed artist websites' />
        <meta name='keywords' content='artist, website, tagging, hacking, art sharing, code, art72, art, open source,' />
        <link id='main-css' type='text/css' rel='stylesheet' href='{{ STATIC_URL }}css/promo.css'/>
        <link type='image/x-icon' rel="icon" href='{{ STATIC_URL }}images/fav.png' />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--         <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script> -->
        <script type="text/javascript" src="https://use.typekit.com/cew3pji.js"></script>
        <title>{% block header_title %}code.art{% endblock %}</title>
        <script type="text/javascript">
            try {
                Typekit.load();
            } catch(e) {
            }
        </script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('.read-more').click(function() {
                    $(this).hide();
                    $('.hidden').stop(true, true).animate({
                        height : 285,
                    }, 500);
                    $(this).unbind();
                });
                $('.read-more').hover(function() {
                    $('.hidden').stop(false, true).animate({
                        height : 45,
                    }, 500);
                    $(this).text('click to view rest');
                }, function() {
                    $(this).text('read more');
                    $('.hidden').stop(false, false).animate({
                        height : 0,
                    }, 500);
                });
                $('form').unbind('');
                $('#submit').unbind('');
                $('#submit').submit(function() {
                    if($('#name').val() == '' || $('#name').val().search(/[ ]+/g) == 0) {
                        $('#name').focus();
                        $('#name').css('background-color', '#eee');
                    } else if($('#email').val() == '') {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else if($('#email').val().split('@').length < 2) {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else if($('#email').val().split('@')[1].split('.').length < 2) {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else {
                        $.post('', $('form').serialize(), function(data, status, xhr) {
                            $('form').replaceWith('<p>' + data + '</p>');
                        });
                    }
                });
                $('#submit').click(function() {
                    if($('#name').val() == '' || $('#name').val().search(/[ ]+/g) == 0) {
                        $('#name').focus();
                        $('#name').css('background-color', '#eee');
                    } else if($('#email').val() == '') {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else if($('#email').val().split('@').length < 2) {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else if($('#email').val().split('@')[1].split('.').length < 2) {
                        $('#email').focus();
                        $('#email').css('background-color', '#eee');
                    } else {
                        $.post('', $('form').serialize(), function(data, status, xhr) {
                            $('form').replaceWith('<p>' + data + '</p>');
                        });
                    }
                });
            });

        </script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <div id='logo'>
                <img src='{{ STATIC_URL }}images/brand-02.png' height="450" width="auto" alt="code.art" />
            </div>
        </header>
        <div id='container'>
            <h3>thanks for signing up, we'll get back to you soon</h3>
            <div id='github-link'>
                <a href="https://github.com/hcwiley/code.art/"><h4>view code.art on github</h4>
                <br/>
                <img src='{{ STATIC_URL }}images/blacktocat.svg' height='50px' width='50px' alt="github"/></a>
            </div>
        </div>
        <footer>
            <img src='{{ STATIC_URL }}images/footer.png' height='auto' width="700" />
        </footer>
    </body>
</html>
