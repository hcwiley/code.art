{% extends base_template %}
{% load thumbnail %}

{% block center %}
<div class='developer-profile'>
    {% for media in media_source %}
    {% if media.video %}
    <div class="video-box">
        <iframe width='150px' height='150px'  src="{{ media.video }}"></iframe>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
