<a href="{{ repo.url }}" target='_blank'><img src='{{ STATIC_URL }}images/blacktocat.svg' width=30 height=30/><h3>{{ repo }}</h3></a>
{% for commit in commits %} <a href="{{ commit.commit.url }}" target='_blank'>
<div class='commit'>
    <div class='commit-header'>
        <h5>{{ commit.commit.committer.name }}</h5><h4>{{ commit.commit.committer.date }}</h4>
    </div>
    <p>
        {{ commit.commit.message }}
    </p>
</div></a>
{% endfor %}
