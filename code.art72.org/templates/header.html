<header>
    <div>
        <a href="/"><img id='logo' src="{{ STATIC_URL }}images/logo.png" /></a>
        <div id='feedback'>
            <h3>{{ result }}</h3>
        </div>
        <div id='login'>
            {% if user %} <h3>{{ user.developer }}</h3>&nbsp;&nbsp;|&nbsp;&nbsp;<h5><a href='/accounts/logout'>logout</a></h5>
            {% else %} <h5><a href='/accounts/login'>login</a> or <a href='/accounts/register'>register</a></h5>
            {% endif %}
        </div>
    </div>
</header>
