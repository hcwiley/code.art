<!DOCTYPE HTML5>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta name='description' content='content managed artist websites' />
        <meta name='keywords' content='artist, website, tagging, hacking, art sharing, code, art72, art, open source,' />
        <link id='main-css' type='text/css' rel='stylesheet' href='{{ STATIC_URL }}css/styles.css'/>
        <link type='image/x-icon' rel="icon" href='{{ STATIC_URL }}promo/images/art72-favicon.png' />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/main.js">
        </script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id='container'>
            {% include "header.html" %}
            <div id='wrapper'>
                <div id='main'>
                    {% block center %}{% endblock %}
                </div>
            </div>
			{% if user %}
            <div id='right-nav'>
                <h3 id='new-post'>(+) make new post</h3>
                <form id='post_form' method='post' action=''>
                    {% csrf_token %}
                    {{ post_form }}
					<br>
                    <button type='submit'>
                        submit
                    </button>
                </form>
            </div>
			{% endif %}
            {% include 'footer.html' %}
        </div>
    </body>
</html>
